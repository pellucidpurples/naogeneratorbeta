<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAO Alert Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 18px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 26px;
            margin-left: 5ch;
        }
        .reset-button {
            font-size: 18px;
            padding: 12px 24px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 18px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .outlet-cell {
            width: 15%;
        }
        .headline-cell {
            width: 60%;
        }
        .link-cell {
            width: 25%;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 18px;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .generate-button {
            display: block;
            margin: 20px auto;
            padding: 13px 26px;
            font-size: 21px;
            background-color: #4CAF50;
            color: white;
        }
        .small-button {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .output {
            margin-top: 30px;
            font-size: 23px;
            text-align: left;
            padding: 13px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            word-wrap: break-word;
            display: none;
        }
        .summary-container {
            margin-bottom: 20px;
        }
        .summary-container textarea {
            height: 200px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .topic-container {
            margin-bottom: 20px;
        }
        .topic-container input {
            height: 50px;
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .empty-space {
            height: 20px;
        }
        .copy-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            display: none;
        }
        .copy-button-container button {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .headline::placeholder,
        .outlet::placeholder {
            font-style: italic;
        }
        .headline[readonly],
        .outlet[readonly] {
            background-color: #f0f0f0;
            cursor: default;
        }
    </style>
    <!-- Include Transformers.js library -->
    <script src="[https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>](https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>)
</head>
<body>

    <div class="header">
        <h1>NAO Alert Generator</h1>
        <button class="reset-button" onclick="resetForm()">Reset</button>
    </div>

    <div class="topic-container">
        <label for="topic"><b>Topic (Optional)</b>:</label>
        <input type="text" id="topic" placeholder="Enter topic">
    </div>

    <table id="articlesTable">
        <tr>
            <th class="outlet-cell">Outlet</th>
            <th class="headline-cell">Headline</th>
            <th class="link-cell">Original link (tinyurl will be generated)</th>
        </tr>
        <tr>
            <td class="outlet-cell"><input type="text" class="outlet" placeholder="Auto-generated" readonly></td>
            <td class="headline-cell"><input type="text" class="headline" placeholder="Auto-generated" readonly></td>
            <td class="link-cell"><input type="text" class="link" placeholder="Enter link" oninput="detectOutletFromLink(this)"></td>
        </tr>
    </table>

    <div class="button-container">
        <button class="small-button" onclick="addArticleRow()">Add Article</button>
        <button class="small-button" onclick="removeArticleRow()">Remove Article</button>
    </div>

    <div class="empty-space"></div>

    <div class="summary-container">
        <label for="summary"><b>Summary/Analysis</b>: <br><i>Type each point on a new line, beginning with the bullet "-".</i></label>
        <textarea id="summary" placeholder=""></textarea>
    </div>

    <button class="generate-button" onclick="generateAlert()">Generate</button>

    <div class="output" id="alertOutput"></div>

    <div class="copy-button-container">
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        // Initialize the summarization pipeline
        let summarizer = null;

        async function initializeSummarizer() {
            summarizer = await transformers.SummarizationPipeline.from_pretrained("Xenova/distilbart-cnn-6-6");
        }

        // Function to fetch and summarize content from a URL
        async function summarizeContent(url) {
            if (!summarizer) {
                console.error("Summarizer is not initialized.");
                return "Summarizer is not ready.";
            }

            try {
                const response = await fetch(`[https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);](https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);)
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.statusText}`);
                }
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, "text/html");
                const textContent = doc.body.innerText;

                if (!textContent || textContent.trim().length < 50) {
                    return "Not enough content to summarize.";
                }

                const summary = await summarizer(textContent, {
                    max_length: 100,
                    min_length: 30,
                    do_sample: false,
                });

                return summary[0].summary_text;
            } catch (error) {
                console.error("Error summarizing content:", error);
                return "Unable to summarize content.";
            }
        }

        // Function to auto-generate a summary for all links
        async function generateSummary() {
            const links = document.querySelectorAll(".link");
            const summaryTextarea = document.getElementById("summary");

            // Show "summarising..." message
            summaryTextarea.value = "summarising...";
            summaryTextarea.style.fontStyle = "italic";

            let allSummaries = [];

            for (const linkInput of links) {
                const url = linkInput.value.trim();
                if (url) {
                    const summary = await summarizeContent(url);
                    allSummaries.push(`- ${summary}`);
                }
            }

            // Combine summaries into 3-5 bullet points
            const finalSummary = allSummaries.slice(0, 5).join("\n");

            // Update the textarea with the final summary
            summaryTextarea.value = finalSummary;
            summaryTextarea.style.fontStyle = "normal";
        }

        // Initialize the summarizer when the page loads
        initializeSummarizer();

        // Function to detect the outlet based on the link's domain
        async function detectOutletFromLink(input) {
            const url = input.value;

            if (!url) return;

            const domain = new URL(url).hostname;

            let outlet = "";

            switch (domain) {
                case "[www.straitstimes.com](www.straitstimes.com)":
                    outlet = "ST";
                    break;
                case "[www.channelnewsasia.com](www.channelnewsasia.com)":
                    outlet = "CNA";
                    break;
                // ... (other cases remain the same)
                default:
                    outlet = "Unknown";
            }

            // Set the outlet name in the corresponding row
            const row = input.closest("tr");
            row.querySelector(".outlet").value = outlet;

            // Allow user to edit the outlet field
            row.querySelector(".outlet").removeAttribute("readonly");

            // Check if the headline is already manually entered
            const headlineInput = row.querySelector(".headline");
            if (headlineInput.value === "Auto-generated") {
                headlineInput.value = "Fetching headline...";
                try {
                    const response = await fetch(`[https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);](https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);)
                    const data = await response.json();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, "text/html");
                    const title = doc.querySelector("title").innerText;
                    headlineInput.value = title.replace(new RegExp(` - ${outlet}.*$`), "").trim();
                } catch (error) {
                    headlineInput.value = "Unable to fetch headline";
                }
                // Allow user to edit the headline field
                headlineInput.removeAttribute("readonly");
            }

            // Auto-generate summary after detecting the outlet
            await generateSummary();
        }

        // Function to add a new row of input fields
        function addArticleRow() {
            var table = document.getElementById("articlesTable");
            var newRow = table.insertRow(-1);

            var outletCell = newRow.insertCell(0);
            var headlineCell = newRow.insertCell(1);
            var linkCell = newRow.insertCell(2);

            outletCell.className = "outlet-cell";
            headlineCell.className = "headline-cell";
            linkCell.className = "link-cell";

            outletCell.innerHTML = '<input type="text" class="outlet" placeholder="Auto-generated" readonly>';
            headlineCell.innerHTML = '<input type="text" class="headline" placeholder="Auto-generated" readonly>';
            linkCell.innerHTML = '<input type="text" class="link" placeholder="Enter link" oninput="detectOutletFromLink(this)">';
        }

        // Function to remove the last row of the table
        function removeArticleRow() {
            var table = document.getElementById("articlesTable");
            if (table.rows.length > 2) {
                table.deleteRow(table.rows.length - 1);
            }
        }

        // Function to shorten a URL using the TinyURL service
        async function shortenUrl(url) {
            const response = await fetch(`[https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);](https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);)
            const shortenedUrl = await response.text();
            return shortenedUrl;
        }

        // Function to generate alerts for all rows in the table
        async function generateAlert() {
            var outlets = document.querySelectorAll(".outlet");
            var headlines = document.querySelectorAll(".headline");
            var links = document.querySelectorAll(".link");
            var summary = document.getElementById("summary").value;
            var topic = document.getElementById("topic").value;
            var alertOutput = document.getElementById("alertOutput");
            var alertContent = "";

            var outletsText = "";
            var linksText = "";

            if (topic) {
                alertContent += "*[News Flash]* " + topic + "<br>";
            } else {
                alertContent += "*[News Flash]*<br>";
            }

            for (var i = 0; i < outlets.length; i++) {
                var outlet = outlets[i].value;
                var headline = headlines[i].value;
                var link = links[i].value;

                if (outlet && headline && link) {
                    const shortenedLink = await shortenUrl(link);

                    outletsText += "*[" + outlet + "]* " + headline + "<br>";
                    linksText += "[" + outlet + "] " + shortenedLink + "<br>";
                }
            }

            var summaryText = formatSummary(summary);

            alertContent += "<br>" + outletsText + "<br>*Summary/Analysis:*<br>" + summaryText + "<br>";

            if (linksText) {
                if (linksText.split('<br>').length <= 2) {
                    alertContent += "<br>*Link:* " + linksText.split('<br>')[0].split(' ')[1];
                } else {
                    alertContent += "<br>*Links:*<br>" + linksText;
                }
            }

            if (outletsText === "") {
                alertOutput.innerHTML = "Please fill in all fields for at least one article.";
            } else {
                alertOutput.innerHTML = alertContent;
            }

            document.querySelector('.output').style.display = 'block';
            document.querySelector('.copy-button-container').style.display = 'flex';
        }

        function formatSummary(text) {
            var lines = text.split('\n');
            var formattedSummary = lines.map(line => line.trim()).join('<br><br>');
            return formattedSummary;
        }

        function copyToClipboard() {
            var outputText = document.getElementById("alertOutput").innerText;
            if (outputText) {
                navigator.clipboard.writeText(outputText)
                    .catch(err => {
                        alert("Failed to copy: " + err);
                    });
            } else {
                alert("Nothing to copy. Please generate an alert first.");
            }
        }

        function resetForm() {
            document.getElementById("topic").value = '';
            document.getElementById("summary").value = '';
            var inputs = document.querySelectorAll(".outlet, .headline, .link");
            inputs.forEach(input => {
                input.value = '';
                if (input.classList.contains('outlet') || input.classList.contains('headline')) {
                    input.value = 'Auto-generated';
                    input.setAttribute('readonly', true);
                }
            });
            document.getElementById("alertOutput").innerHTML = '';

            document.querySelector('.output').style.display = 'none';
            document.querySelector('.copy-button-container').style.display = 'none';
        }
    </script>

</body>
</html>
